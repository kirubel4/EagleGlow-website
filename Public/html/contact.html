<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Wushu Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }
        h1 {
            color: #b22222;
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .contact-info {
            margin: 20px 0;
            font-size: 20px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .form-container {
            margin-top: 30px;
        }
        form {
            width: 100%;
            max-width: 500px;
            margin: auto;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            background-color: #b22222;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8b0000;
        }
        .map-container {
            margin-top: 30px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Welcome to the EagleGlow Wushu Center.</p>

        <div class="contact-info">
            <p><strong>üìç Address:</strong> yere goro</p>
            <p><strong>üìû Phone:</strong> 0999999999</p>
            <p><strong>‚úâÔ∏è Email:</strong> eagle@eagle.com</p>
        </div>

        <div class="form-container">
            <h2>Send Us a Message</h2>
            <form action="/contact" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="map-container">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d2401.3817827242933!2d38.821084071985965!3d8.99705799106298!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zOMKwNTknNDkuNCJOIDM4wrA0OScyNS4yIkU!5e1!3m2!1sen!2set!4v1742413884489!5m2!1sen!2set" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

</body>
</html>

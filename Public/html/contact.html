<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css"/>
    <title>Contact Us - Wushu Center</title>
    
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Welcome to the EagleGlow Wushu Center.</p>

        <div class="contact-info">
            <p><strong>📍 Address:</strong> yere goro</p>
            <p><strong>📞 Phone:</strong> 0999999999</p>
            <p><strong>✉️ Email:</strong> eagle@eagle.com</p>
        </div>

        <div class="form-container">
            <h2>Send Us a Message</h2>
            <form action="/contact" method="POST">
                <label for="name">Your Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="gender">Gender</label>
                <input type="checkbox" name="gender" value="male" >Male
                <input type="checkbox" name="gender" value="female">Female

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="map-container">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d2401.3817827242933!2d38.821084071985965!3d8.99705799106298!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zOMKwNTknNDkuNCJOIDM4wrA0OScyNS4yIkU!5e1!3m2!1sen!2set!4v1742413884489!5m2!1sen!2set" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

</body>
</html>
